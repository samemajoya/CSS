<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="padding.css">
    <title>CSS Padding </title>
</head>
<body>
   
<div class="equal-padding">
    <h1>Equal Padding</h1>
    <p>This is some text with equal padding on all side</p>

</div>

<div class="individual-padding">
    <h1>Individual Padding</h1>
    <p>This is some text with different padding on each  side</p>

</div>
   
</body>
</html>
