<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="link.css">
    <title>CSS Links</title>
</head>
<body>
    <p><a href="#">Unvisited link</a></p>
    <p><a href="#" class="visited">visited link</a></p>
    <p><a href="#" class="hover">hover over</a></p>
    <p><a href="#" class="active">click me</a></p>

    <p><a href="#" class="custom-link"> Custom link</a></p>
</body>
</html>
